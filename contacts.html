<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #0059ff;
      --dark-blue: #003fa2;
      --light-blue: #eff7ff;
      --white: #ffffff;
      --error-red: #d32f2f;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark-blue);
      padding: 40px 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--white);
      text-transform: uppercase;
    }

    h2 {
      text-align: center;
      color: var(--white);
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 40px;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      color: var(--white);
      padding: 8px 18px;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-size: 0.95em;
      border: 1px solid var(--white);
    }

    nav a.active {
      background: var(--primary-blue);
      color: var(--white);
      border-color: var(--primary-blue);
      box-shadow: 0 4px 8px rgba(0, 89, 255, 0.5);
    }

    nav a:hover {
      background: var(--white);
      color: var(--dark-blue);
      transform: scale(1.05);
    }

    form {
      max-width: 450px;
      width: 100%;
      background: var(--light-blue);
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      color: var(--dark-blue);
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--primary-blue);
      border-radius: 8px;
      margin: 10px 0 18px 0;
      background: var(--white);
      color: var(--dark-blue);
      font-weight: 600;
    }

    input:focus, select:focus {
      border-color: var(--dark-blue);
      box-shadow: 0 0 0 3px rgba(0, 89, 255, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      background: var(--primary-blue);
      color: var(--white);
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.05em;
      margin-top: 10px;
      transition: all 0.3s;
    }

    button:hover {
      background: var(--dark-blue);
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 89, 255, 0.4);
    }

    .success, .error {
      display: none;
      text-align: center;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      font-weight: 600;
    }

    .success {
      background: var(--white);
      color: var(--primary-blue);
      border: 1px solid var(--primary-blue);
    }

    .error {
      background: #ffeeee;
      color: var(--error-red);
      border: 1px solid var(--error-red);
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="contacts.html" class="active">Contact</a>
  </nav>

  <h2>üçõ Customer Preference Form</h2>

  <form id="preferenceForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="E.G., JOHN DOE" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" placeholder="E.G., USER@EMAIL.COM" required>

    <label for="phone">Your Phone (10 digits)</label>
    <input type="tel" id="phone" name="phone" placeholder="E.G., 9876543210" pattern="[0-9]{10}" required>

    <label for="foodType">Food Type</label>
    <select id="foodType" name="foodType" required>
      <option value="">Select Food Type</option>
      <option value="Veg">Veg</option>
      <option value="Non-Veg">Non-Veg</option>
    </select>

    <label for="mealType">Meal Type</label>
    <select id="mealType" name="mealType" required>
      <option value="">Select Meal Type</option>
      <option value="Tiffin">Tiffin</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
    </select>

    <label for="members">Number of Members</label>
    <input type="number" id="members" name="members" placeholder="E.G., 4" min="1" required>

    <button type="submit">Submit Preferences</button>
    <div class="success" id="successMsg">‚úÖ Your preferences have been submitted!</div>
    <div class="error" id="errorMsg">‚ùå Error submitting form. Try again.</div>
  </form>

  <script>
    document.getElementById("preferenceForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("successMsg").style.display = "none";
      document.getElementById("errorMsg").style.display = "none";

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        foodType: document.getElementById("foodType").value,
        mealType: document.getElementById("mealType").value,
        members: document.getElementById("members").value
      };

      try {
        const response = await fetch("http://localhost:5000/preference", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.text();
        if (response.ok) {
          document.getElementById("successMsg").style.display = "block";
          document.getElementById("preferenceForm").reset();
        } else {
          document.getElementById("errorMsg").textContent = result;
          document.getElementById("errorMsg").style.display = "block";
        }
      } catch (error) {
        document.getElementById("errorMsg").textContent = "‚ùå Could not connect to the server.";
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>
</body>
</html>
